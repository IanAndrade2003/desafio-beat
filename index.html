<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>Beat - figma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="box-header">
        <div class="contacts-header">
            <p class="p-header">Portfolio</p>
            <p class="p-header">Sobre</p>
            <p class="p-header">Contato</p>
        </div>
        <section class="box-title-header">
            <div>
                <h1 class="title-header">No compaço da batida</h1>
            </div>
            <div>
                <img class= "img-title-header" src="img/life-4244797_640 1.png" alt="Ilustração da palavra vida">
            </div>
        </section>
        <nav>
            <ul class="options-header-box">
                <li class="options-header-p">Arte & Design</li>
                <li class="options-header-p">Estilo & Musica</li>
                <li class="options-header-p">Ebook & Videos</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-title">
            <h2>AQUARELA</h2>
        </section>
        <section>
            <p class="main-text"> Uma brincadeira com fotos , cores e efeitos, curta, compartilhe e deixe seu comentário, ficarei feliz pelo feedback.</p>
        </section>
        <section class="box-img">
            <img class="img" src="img/Rectangle 3.png">
            <img class="img" src="img/Rectangle 2.png">
            <img class="img" src="img/Rectangle 3 (1).png">
            <img class="img" src="img/Rectangle 2 (1).png">
        </section>
        <section>
            <p class="more">Veja mais</p>
        </section>
    </main>    
    <footer>
        <section class="box-img-footer">
            <div class="img-footer">
                <img class="img-margin" src="img/insta.png">
                <img class="img-margin" src="img/face.png">
                <img class="img-margin" src="img/icons8-linkedin-100 1.png">
                <img class="img-margin" src="img/icons8-pinterest-52 1.png">
            </div> 
            <div class="contacts-footer">
                <p class="p-footer">Portfolio</p>
                <p class="p-footer">Sobre</p>
                <p class="p-footer">Contato</p>
            </div>
        </section>
    </footer>
</body>
</html>
